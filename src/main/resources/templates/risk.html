<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
th:lang="${#locale.language}">
<head th:insert="fragments/head.html :: head('JointedTrust')"></head>
<body th:fragment="basicLayout">

	<nav th:replace="fragments/sidebar.html :: sidebar"></nav>
	
	<div class="main-content">
		
		<!-- Header -->
		<div class="header">
			<div class="container-fluid">
				
				<!-- Header Body -->
				<div class="header-body">
					<div class="row align-items-center">
						<div class="col-auto">
							<!-- Avatar -->
							<div class="avatar avatar-lg avatar-4by3">
								<img th:src="@{/assets/img/avatars/projects/project-1.jpg}" class="avatar-img rounded">
							</div>
						</div>
						<div class="col ml--3 ml-md--2">
							<!-- Pretitle -->
							<h6 class="header-pretitle">
								<span th:text="#{pages.risk.show.header.pretitle}"></span>							
							</h6>
							
							<!-- Title -->
							<h1 class="header-title">
								<span th:text="${risk.name}"></span>
							</h1>
						</div>
					</div>
					<!-- Submenu Row -->
					<div class="row align-items-center">
						<div class="col">
							<ul class="nav nav-tabs nav-overflow header-tabs">
								<li class="nav-item">
									<a href="#overview" class="nav-link active" data-toggle="collapse" aria-expanded="false" aria-controls="overview" role="button" id="aOverview">
										<span th:text="#{pages.risk.show.submenu.overview}"></span>
									</a>
								</li>	
								<li class="nav-item">
									<a href="#files" class="nav-link" data-toggle="false" aria-expanded="false" aria-controls="files" role="button" id="aFiles">
										<span th:text="#{pages.risk.show.submenu.files}"></span>
									</a>
								</li>	
								<li class="nav-item">
									<a href="#assigned" class="nav-link" data-toggle="false" aria-expanded="false" aria-controls="assigned" role="button" id="aAssigned">
										<span th:text="#{pages.risk.show.submenu.assigned}"></span>
									</a>
								</li>	
							</ul>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- Content -->
		<div class="container-fluid">
		
			<!-- (Overview Container) -->
			<div class="collapse multi-collapse" id="overview">
				<div class="row">
					<div class="col-12">
						<h1>OVERVIEW CONTAINER</h1>
					</div>
				</div>
			</div>
		
			<!-- (Files Container) -->
			<div class="collapse multi-collapse" id="files">
				<div class="row">
					<div class="col-12">
						
						<!-- Files -->
						<div class="card" data-toggle="lists" data-lists-values='["name"]'>
							<div class="card-header">
								<div class="row align-items-center">
									
									<div class="col">
										<!-- List Title -->
										<h4 class="card-header-title">
											<span th:text="#{pages.risk.show.list.title}"></span>
										</h4>
									</div>
									
									<div class="col-auto">
										<!-- Dropdown -->
										<div class="dropdown">
											<!-- Toggle -->
											<a href="#!" class="small text-muted dropdown-toggle" data-toggle="dropdown">
												<span th:text="#{pages.risk.show.list.order}"></span>
											</a>
											<!-- Menu -->
											<div class="dropdown-menu">
												<a class="dropdown-item sort" data-sort="name" href="#!">
													<span th:text="#{pages.risk.show.list.order.asc}"></span>
												</a>
												<a class="dropdown-item sort" data-sort="name" href="#!">
													<span th:text="#{pages.risk.show.list.order.desc}"></span>
												</a>
											</div>
										</div>
									</div>
									
									<div class="col-auto">
										<!-- Upload Button -->
										<a href="#!" class="btn btn-sm btn-primary">
											<span th:text="#{pages.risk.show.list.button.upload}"></span>
										</a>
									</div>
									
								</div><!-- / .row -->
							</div>
							<div class="card-header">
								<div class="row">
									<div class="col-12">
									
										<!-- Form (Search) -->
										<form>
											<div class="input-group input-group-flush input-group-merge">
												<input type="search" class="form-control form-control-prepended search" th:attr="placeholder=#{pages.risk.show.list.search.placeholder}">
												<div class="input-group-prepend">
													<div class="input-group-text">
														<span class="fe fe-search"></span>
													</div>
												</div>
											</div>
										</form>
									
									</div>
								</div><!-- / .row -->
							</div>
							<div class="card-body">
								
								<!-- File List -->
								<ul class="list-group list-group-lg list-group-flush list my--4">
									<li class="list-group-item px-0" th:each="file : ${risk.files}">
									
										<div class="row align-items-center">
											<div class="col-auto">
											
												<!-- Avatar -->
												<a href="#!" class="avatar avatar-lg">
													<img th:src="@{/assets/img/illustrations/file-text.svg}" class="avatar-img rounded">
												</a>
											
											</div>
											<div class="col ml--2">
												
												<!-- File Title -->
												<h4 class="card-title mb-1 name">
													<a href="#!"><span th:text="${file.name}"></span></a>
												</h4>
												
											</div>
											<div class="col-auto">
												<!-- Download Button -->
												<a href="#!" class="btn btn-sm btn-white d-none d-md-inline-block">
													<span th:text="#{pages.risk.show.list.button.download}"></span>
												</a>
											</div>
											<div class="col-auto">
												<!-- Dropdown -->
												<div class="dropdown">
													<a href="#!" class="dropdown-ellipses dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
														<i class="fe fe-more-vertical"></i>
													</a>
													<!-- Menu -->
													<div class="dropdown-menu dropdown-menu-right">
														<a href="#!" class="dropdown-item">
															<span th:text="#{pages.risk.show.list.dropdown.delete}"></span>
														</a>
													</div>
												</div>
											</div>
										</div>
									
									</li>
								</ul>
								
							</div>
						</div>
						
					</div>
				</div>
			</div>
			
			<!-- (Customize Container) -->
			<div class="collapse multi-collapse" id="assigned">
				<div class="row">
					<div class="col-12">
						<h1>ASSIGNED OBJS CONTAINER</h1>
					</div>
				</div>
			</div>
		
		</div>
		


		
	</div>
	
	<th:block th:include="fragments/scripts.html"></th:block>
	<script th:src="@{/assets/js/showRisk.js}" type="text/javascript"></script>

</body>
</html>
